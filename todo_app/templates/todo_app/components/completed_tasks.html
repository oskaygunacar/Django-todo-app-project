        <!-- Completed Tasks Section -->
        <form action="{%url 'todo_app:activate_task'%}" method="POST">
            {%csrf_token%}
            <div class="row">
                <div class="col-sm-12 text-center my-5">
                    <h2>
                        Completed Tasks:
                    </h2>
                </div>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 offset-sm-3">
                            <ul class="list-group">
                            {%for c_todo in completed_todos%}
                            <li class="list-group-item list-group-item-action text-center">
                                <a href="{{c_todo.get_abso_url}}" style="text-decoration: none;">
                                    <input type="checkbox" name="checkbox" value="{{c_todo.title}}" class="mx-2"> 
                                    {{c_todo.title}}
                                    {%if c_todo.category%} <button class="btn btn-secondary py-1 px-2 mx-3">{{c_todo.category}}</button> {%endif%}
                                </a>
                            </li>
                            {%endfor%}
                            </ul>       
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 offset-sm-3">
                    <button class="mt-3 btn btn-light" type="submit">
                        Update
                    </button>
                </div>
            </div>
        </form>
        <!-- Completed Tasks Section END -->
